<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>


        function getOrderList(){
            $.ajax({
                url: 'http://localhost:8890/login',
                type: 'GET',
                data:{
                    username:123,
                    password:123
                },
                success:function (data){
                    if(data.status===200){
                        console.log("登陆成功")
                    }else {
                        console.log("客户端请求出错");
                    }
                },
                error:function (){
                    console.log("客户端请求出错");
                }
            })

        };


    </script>
    <title>Title</title>
</head>
<body>

<h2>登陆</h2>
<button type="button" onclick="getOrderList()">登陆</button>

<a href="http://localhost:8890/admin/role">/admin/role</a>
<a href="http://localhost:8890/admin/per">/admin/per</a>

</body>
</html>
